exchanges:
  - id: binance
    enabled: false  # geo-blocked from US cloud servers (Railway)
    taker_fee_pct: 0.10
  - id: kraken
    enabled: false  # disabled to reduce memory (not used for trading)
    taker_fee_pct: 0.26
  - id: bybit
    enabled: false  # geo-blocked from US cloud servers (Railway)
    taker_fee_pct: 0.10
  - id: gate
    enabled: false  # disabled to reduce memory (not used for trading)
    taker_fee_pct: 0.20
  - id: mexc
    enabled: true
    taker_fee_pct: 0.10
  - id: kucoin
    enabled: false  # disabled to reduce memory (not used for trading)
    taker_fee_pct: 0.10
  - id: htx
    enabled: false  # disabled to reduce memory (not used for trading)
    taker_fee_pct: 0.20
  - id: okx
    enabled: true
    taker_fee_pct: 0.10
  - id: bitget
    enabled: true
    taker_fee_pct: 0.10

symbols:
  # Tier 1 — large caps
  - BTC/USDT
  - ETH/USDT
  - SOL/USDT
  - XRP/USDT
  # Tier 2 — mid caps
  - WLD/USDT
  - NEAR/USDT
  - AVAX/USDT
  # Tier 3 — altcoins (small size)
  - DOGE/USDT
  - LINK/USDT
  - ADA/USDT
  - ARB/USDT
  - APT/USDT
  # Monitored but not traded (untiered)
  - PENDLE/USDT
  - SEI/USDT

logging:
  level: INFO
  heartbeat_interval: 5  # seconds between spread log reports
  min_net_spread: -0.05  # only log spreads with net_spread >= this value

redis:
  url: ${REDIS_URL:-}
  host: ${REDIS_HOST:-localhost}
  port: ${REDIS_PORT:-6379}

funding:
  enabled: true
  poll_interval: 300
  log_interval: 60
  min_annualized_pct: 5.0
  min_cross_spread_pct: 0.005
  excluded_exchanges:
    - kraken
    - binance

notifications:
  enabled: true
  resend_api_key: ${RESEND_API_KEY:-}
  from_email: ${NOTIFY_FROM:-xge@resend.dev}
  to_email: ${NOTIFY_EMAIL:-}

trading:
  enabled: true
  paper_trading: true
  position_size_usdt: 315.0    # Tier 1 default (overridden by tier_config)
  min_entry_annualized_pct: 8.0
  min_exit_annualized_pct: 3.0
  max_positions_per_exchange: 4
  max_total_positions: 8        # Tier 1 (4) + Tier 2 (2) + Tier 3 (2)
  check_interval: 60
  exchanges:
    - okx
    - bitget
    - mexc
